<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up - Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="auth-container">

    <h2 style="color:#4CAF50; margin-bottom: 20px;">To-do List</h2>

    <h1 style="color:black;">Sign Up</h1>
