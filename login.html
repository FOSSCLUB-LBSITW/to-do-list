<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login - Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="auth-container">
    <!-- Project Name -->
    <h2 style="color:#4CAF50; margin-bottom: 10px;">To-do List</h2>

    <h1 style="color:black;">Login</h1>
